<table mat-table [dataSource]="dataSource" [trackBy]="trackByEmail">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-Mail </th>
    <td mat-cell *matCellDef="let entry"> {{ entry.email }} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> E-Mail angefordert </th>
    <td mat-cell *matCellDef="let entry"> {{ entry.created | date }} </td>
  </ng-container>

  <ng-container matColumnDef="participate">
    <th mat-header-cell *matHeaderCellDef> Live Teilnahme </th>
    <td mat-cell *matCellDef="let entry">
      {{ entry.participate === true ? 'Ja' : entry.participate === false ? 'Nein' : 'Unbekannt' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100" [pageSize]="10" showFirstLastButtons>
</mat-paginator>
