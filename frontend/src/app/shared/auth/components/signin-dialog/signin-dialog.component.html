<form [formGroup]="fg" (ngSubmit)="fg.valid && submit(fg.value.email)">
  <h2 mat-dialog-title>Anmeldung</h2>
  <button mat-icon-button mat-dialog-close tabindex="-1" aria-label="close" type="button">
    <mat-icon>&#xe5cd;</mat-icon>
  </button>
  <mat-dialog-content>
    <p>Nach Angabe Ihrer E-Mail Adresse senden wir Ihnen einen Link zu, welcher Ihnen den Zugang zur Abstimmung
      erm√∂glicht.</p>
    <mat-form-field appearance="fill">
      <mat-label>E-Mail Adresse</mat-label>
      <input required matInput formControlName="email" autocomplete="email">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close color="primary" type="button">Abbrechen</button>
    <button mat-flat-button color="primary" [disabled]="!fg.valid">Zugang anfordern</button>
  </mat-dialog-actions>
</form>
