<form [formGroup]="fg" (ngSubmit)="fg.valid && submit(fg.value)">
  <h2 mat-dialog-title>Weitere Infos anfordern</h2>
  <button mat-icon-button mat-dialog-close tabindex="-1" aria-label="close" type="button">
    <mat-icon>&#xe5cd;</mat-icon>
  </button>
  <mat-dialog-content>
    <p>Wenn Sie uns Ihre E-Mail Adresse nennen lassen wir Ihnen gerne weitere Informationen zukommen. Haben Sie eine
      spezifische Frage oder Anliegen, so k√∂nnen Sie uns gerne eine Nachricht hinterlassen.</p>
    <mat-form-field appearance="fill">
      <mat-label>E-Mail Adresse</mat-label>
      <input required matInput formControlName="email" autocomplete="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Vorname</mat-label>
      <input matInput formControlName="givenName" autocomplete="given-name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nachname</mat-label>
      <input matInput formControlName="familyName" autocomplete="family-name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nachricht</mat-label>
      <textarea matInput rows="4" formControlName="message" autocomplete="additional-message"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close color="primary" type="button">Abbrechen</button>
    <button mat-flat-button color="primary" [disabled]="!fg.valid">Infos anfordern</button>
  </mat-dialog-actions>
</form>
